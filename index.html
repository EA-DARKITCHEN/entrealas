<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntreAlas - Panel Vendedor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Cabecera fija -->
        <header class="tab-header">
            <h1>游님 EntreAlas <span class="subtitle">Panel Vendedor</span></h1>
            <div class="header-actions">
                <button id="themeToggle" class="btn-icon" title="Cambiar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="newOrderBtn" class="btn-icon">
                    <i class="fas fa-plus"></i> Nuevo
                </button>
                <button id="statsBtn" class="btn-icon">
                    <i class="fas fa-chart-pie"></i>
                </button>
            </div>
        </header>

        <!-- Panel principal -->
        <div class="tab-content-wrapper">
            <!-- Columna izquierda: Datos del pedido -->
            <div class="order-panel">
                <div class="client-section">
                    <h2><i class="fas fa-user"></i> Cliente</h2>
                    <input type="text" id="client-name" placeholder="Nombre" class="compact-input">
                    <input type="tel" id="client-phone" placeholder="Tel칠fono" class="compact-input">
                </div>

                <div class="products-section">
                    <h2><i class="fas fa-utensils"></i> Productos</h2>
                    <div class="product-tabs">
                        <button class="tab-btn active" data-tab="alitas">Alitas</button>
                        <button class="tab-btn" data-tab="boneless">Boneless</button>
                        <button class="tab-btn" data-tab="papas">Papas fritas</button>
                        <button class="tab-btn" data-tab="bebidas">Bebidas</button>
                        <button class="tab-btn" data-tab="especiales">Pedidos Especiales</button>
                    </div>

                    <!-- Contenido de pesta침as -->
                    <div id="alitas" class="tab-content active">
                        <!-- Contenido din치mico de productos -->
                    </div>
                    <div id="boneless" class="tab-content">
                        <!-- Contenido din치mico de boneless -->
                    </div>
                    <div id="papas" class="tab-content">
                        <!-- Contenido din치mico de papas -->
                    </div>
                    <div id="bebidas" class="tab-content">
                        <!-- Contenido din치mico de bebidas -->
                    </div>
                    <div id="especiales" class="tab-content">
                        <div class="special-order-container">
                            <div class="special-order-controls">
                                <select id="sauce-select" class="compact-input">
                                    <option value="">Selecciona salsa</option>
                                    <option value="bbq">BBQ</option>
                                    <option value="buffalo">Buffalo</option>
                                    <option value="parmesano">Parmesano</option>
                                    <option value="mango-habanero">Mango Habanero</option>
                                    <option value="limon-pimienta">Lim칩n Pimienta</option>
                                </select>

                                <div class="qty-control">
                                    <button class="qty-btn minus" data-action="decrease">-</button>
                                    <span class="qty">0</span>
                                    <button class="qty-btn plus" data-action="increase">+</button>
                                </div>

                                <button id="add-special-item" class="btn-primary small">
                                    <i class="fas fa-plus"></i> Agregar
                                </button>
                            </div>

                            <div id="special-items-list" class="special-items-list">
                                <!-- Aqu칤 se mostrar치n los items especiales agregados -->
                            </div>

                            <div class="special-order-summary">
                                <span>Total especial:</span>
                                <span id="special-order-total">$0.00</span>
                            </div>

                            <button id="add-to-cart" class="btn-success">
                                <i class="fas fa-cart-plus"></i> Agregar al pedido
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna derecha: Resumen -->
            <div class="summary-panel">
                <div class="summary-header">
                    <h2><i class="fas fa-receipt"></i> Resumen</h2>
                    <div class="collapsed-summary">
                        <span id="collapsed-item-count">0 producto(s)</span>
                        <span id="collapsed-total">$0.00</span>
                    </div>
                    <button id="toggleSummary" class="btn-icon">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div id="summaryContent" class="summary-content expanded">
                    <div id="summary-items" class="summary-items">
                        <!-- Aqu칤 se cargar치n los items din치micamente -->
                    </div>
                    <div class="total-section">
                        <span>Total:</span>
                        <span id="order-total">$0.00</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="saveOrderBtn" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button id="whatsappBtn" class="btn-whatsapp">
                        <i class="fab fa-whatsapp"></i> Enviar
                    </button>
                </div>
            </div>
        </div>

        <!-- Notas fijas -->
        <div class="notes-section">
            <textarea id="order-notes" placeholder="Notas internas..."></textarea>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
